class MicrobiomePlot(StResource):

    id = "resource"

    value = None

    children = []

    label = "Resource"

    help = None

    disable_sidebar = False

    def _root(self) -> BaseMicrobiomeExplorer:
        return super()._root()


    def option(self, id) -> StResource:
        for r in self._find_child(id):
            return r
        raise WidgetFunctionException(f"Cannot find option {id}")


    def val(self, id) -> Any:
        return self.option(id).get_value()


    def update_options(self, options, id):
        """Update the set of options for user-provided metadata."""

        # Get the resource by ID
        resource = self.option(id)

        # Remove any values which are not in the new options
        value = resource.get_value()
        if isinstance(value, list):
            value = [i for i in value if i in options]
        else:
            value = value if value in options else None
        if value != resource.get_value():
            resource.set(value=value, update=False)

        # If the options do not already match
        if resource.get_attr("options") != options:

            # Set the options
            resource.set(
                attr="options",
                value=options,
                # Only update the front-end if the element is being shown
                update=self.main_container is not None
            )

        # Regenerate the plot
        if self.main_container is not None:
            self.run_self()


    def _get_child(self, child_id, *cont) -> 'StResource':
        return super()._get_child(child_id, *cont)

    @st.cache_data(max_entries=10)
    def make_fig(
        _self,
        org1,
        org2,
        color_by,
        filter_by,
        log,
        height,
        title,
        abund_hash,
        annot_hash
    ):

        # Get the plotting data
        plot_df = _self.get_plotting_data(
            org1,
            org2,
            color_by,
            filter_by,
            abund_hash,
            annot_hash
        )

        if plot_df is None:
            return

        # If the log-transform was specified
        if log:

            for kw in ['_ABUND_1', '_ABUND_2']:

                # If all values are 0, take no action
                if plot_df[kw].max() == 0:
                    return

                # Find the lowest non-zero value
                lower_bound = plot_df.loc[plot_df[kw] > 0, kw].min()

                # Set the floor so that the log renders appropriately
                plot_df = plot_df.assign(
                    _ABUND=plot_df[kw].clip(
                        lower=lower_bound
                    )
                )

        fig = px.scatter(
            plot_df.reset_index(),
            x="_ABUND_1",
            y="_ABUND_2",
            log_x=log,
            log_y=log,
            height=height,
            labels=dict(
                _ABUND_1=org1.replace("_", " "),
                _ABUND_2=org2.replace("_", " ")
            ),
            color=color_by if color_by != 'None' else None,
            hover_name="index"
        )

        # If there is a title
        if title is not None and title != "None":
            fig.update_layout(title=title)

        return fig


    def get_org_abund(
        _self,
        org: str,
        filter_by,
        abund_hash,
        annot_hash
    ):

        # The 'org' contains the rank and the name
        rank, name = org.split(": ", 1)

        # Get the abundance data for that rank
        rank_abund: pd.DataFrame = _self.get_abundance_data(
            rank,
            filter_by,
            abund_hash,
            annot_hash
        )
        if rank_abund is None:
            return

        return rank_abund.loc[name]


    @st.cache_data(max_entries=10)
    def get_plotting_data(
        _self,
        org1,
        org2,
        color_by,
        filter_by,
        abund_hash,
        annot_hash
    ):

        # Get the abundances
        org1_abund = _self.get_org_abund(
            org1,
            filter_by,
            abund_hash,
            annot_hash
        )
        if org1_abund is None:
            return
        org2_abund = _self.get_org_abund(
            org2,
            filter_by,
            abund_hash,
            annot_hash
        )
        if org2_abund is None:
            return

        # Get the metadata (if any was provided)
        sample_annots: pd.DataFrame = _self._root().sample_annotations()
        if sample_annots is None:
            return pd.DataFrame(dict(
                _ABUND_1=org1_abund,
                _ABUND_2=org2_abund
            ))

        # Add the organism abundance as a column to the sample annotations
        return sample_annots.reindex(
            index=org1_abund.index
        ).assign(
            _ABUND_1=org1_abund,
            _ABUND_2=org2_abund
        )


    def run_self(self):

        # Get all of the ploting parameters
        params = self.all_values(flatten=True)

        # If no organism is selected, take no action
        for kw in ['org1', 'org2']:
            if params[kw] is None or params[kw] == 'None':
                return

        # Get the figure to plot
        fig = self.make_fig(
            params['org1'],
            params['org2'],
            params['color_by'],
            params['filter_by'],
            params['log'],
            params['height'],
            params['title'],
            self._root().abund_hash(),
            self._root().annot_hash(),
        )

        # If there is a figure
        if fig is not None:

            # Display it in the 'plot' child resource
            plot_area = self._get_child("plot")
            plot_area.main_empty.plotly_chart(
                fig,
                use_container_width=True
            )

        # If there is a legend
        if params['legend'] is not None:
            self._get_child(
                "legend_display"
            ).main_empty.markdown(
                params['legend']
            )

    @st.cache_data(max_entries=10)
    def make_fig(_self, **kwargs):
        """Make the primary figure for plotting."""

        # Get the abundances
        abund = _self._root().abund(
            level=kwargs["tax_level"],
            filter=kwargs["filter_by"]
        )

        if abund is None:
            msg = "Could not find samples with filter"
            msg = f"{msg} {kwargs['filter_by']}"
            return None, msg

        # Get the annotations
        annot_df = _self._root().sample_annotations()
        color_by = kwargs["color_by"]
        try:
            meta = annot_df[color_by]
        except KeyError as e:
            return None, f"Invalid column name: {color_by} ({str(e)})"

        meta = meta.reindex(index=abund.columns).dropna()
        if meta.shape[0] < 3:
            return None, f"Not enough samples with data for: {color_by}"

        # Get the differential abundance table
        da_df, msg = _self.calc_diff_abund(
            abund.reindex(columns=meta.index),
            meta,
            continuous=is_numeric(annot_df[color_by])
        )

        fig = px.scatter(
            data_frame=da_df,
            x="Mean Abundance",
            y="p-value (-log10)",
            color="Test Statistic",
            hover_name="Organism",
            hover_data=[
                "Mean Abundance",
                "Test Statistic",
                "p-value",
                "p-value (-log10)",
                "FDR (-log10)",
                "FDR"
            ],
            color_continuous_scale="RdBu",
            log_x=True
        )
        layout = dict(
            yaxis_title="FDR-adjusted p-value (-log10)"
        )

        if kwargs["title"] is not None and kwargs["title"] != "None":
            fig.update_layout(title=kwargs["title"])
        fig.update_layout(**layout)

        return fig, msg


    @st.cache_data(max_entries=10)
    def calc_diff_abund(
        _self,
        abund: pd.DataFrame,
        meta: pd.DataFrame,
        continuous=True
    ):
        if continuous:
            df = _self.spearman(abund, meta)
            msg = "Test: Spearman Rank-Order Correlation Coefficient"
        else:
            df = _self.anova(abund, meta)
            msg = "Test: ANOVA (one-way)"

        df = df.assign(
            FDR=multipletests(df["p-value"])[1],
            **{
                "p-value (-log10)": lambda d: -np.log10(d['p-value'].clip(lower=d['p-value'][d['p-value'] > 0].min())), # noqa
                "FDR (-log10)": lambda d: -np.log10(d['FDR'].clip(lower=d['FDR'][d['FDR'] > 0].min())) # noqa
            }
        )

        return df, msg


    def spearman(
        _self,
        abund: pd.DataFrame,
        meta: pd.DataFrame,
    ) -> pd.DataFrame:

        return pd.DataFrame([
            dict(
                Organism=org,
                **_self.spearman_single(org_abund, meta)
            )
            for org, org_abund in abund.iterrows()
        ])


    def spearman_single(self, org_abund, meta) -> dict:
        r = spearmanr(org_abund.values, meta.values)

        return {
            "Test Statistic": r.correlation,
            "p-value": r.pvalue,
            "Mean Abundance": org_abund.mean()
        }


    def anova(
        _self,
        abund: pd.DataFrame,
        meta: pd.DataFrame,
    ) -> pd.DataFrame:

        return pd.DataFrame([
            dict(
                Organism=org,
                **_self.anova_single(org_abund, meta)
            )
            for org, org_abund in abund.iterrows()
        ])


    def anova_single(self, org_abund, meta) -> dict:
        r = f_oneway(*[
            group_abund.tolist()
            for _, group_abund in org_abund.groupby(meta)
        ])

        return {
            "Test Statistic": r.statistic,
            "p-value": r.pvalue,
            "Mean Abundance": org_abund.mean()
        }

    @st.cache_data(max_entries=10)
    def get_distances(
        _self,
        abund: pd.DataFrame,
        sample_annots: pd.DataFrame,
        color_by: Union[None, str],
        metric: str
    ) -> str:
        """Compare samples on the basis of a metadata annotation."""

        # Compute the distance matrix
        dm = _self.make_dm(
            abund / abund.sum(),
            metric.replace("-", "").lower()
        )

        # If a comparison metric was selected
        if color_by is not None:

            # Get the metadata category to use for comparison
            meta = sample_annots[color_by].dropna()

            # Filter the distances to just those samples with
            # valid metadata
            dm = dm.reindex(
                index=meta.index.values,
                columns=meta.index.values
            )

        # Melt it into long format
        dm = _self.melt_dm(dm)

        # If a comparison metric was selected
        if color_by is not None:

            # Add a label for that comparison
            if is_numeric(sample_annots[color_by]):
                comparison_values = dm.apply(
                    lambda r: _self.delta_meta(
                        r, sample_annots[color_by]
                    ),
                    axis=1
                )
                if comparison_values.apply(
                    lambda v: v in [0., 1.]
                ).all():
                    comparison_values = comparison_values.apply(
                        {
                            0.: "Same",
                            1.: "Different"
                        }.get
                    )
            else:
                comparison_values = dm.apply(
                    lambda r: _self.label_meta(
                        r, sample_annots[color_by]
                    ),
                    axis=1
                )

            dm = dm.assign(
                **{color_by: comparison_values}
            )

        # Return the melted the distance matrix
        return dm


    def delta_meta(self, r, meta):
        """
        Format a label describing the samples being compared
        in terms of their associated metadata values.
        """

        return np.abs(meta[r['index']] - meta[r['variable']])


    def label_meta(self, r, meta):
        """
        Format a label describing the samples being compared
        in terms of their associated metadata values.
        """

        minlabel = min(meta[r['index']], meta[r['variable']])
        maxlabel = max(meta[r['index']], meta[r['variable']])

        if minlabel == maxlabel:
            return f"Within {minlabel}"
        else:
            return f"{minlabel} vs. {maxlabel}"


    @st.cache_data(max_entries=10)
    def make_dm(
        _self,
        abund: pd.DataFrame,
        metric
    ):
        """Make a distance matrix"""

        return pd.DataFrame(
            distance.squareform(
                distance.pdist(
                    abund.T,
                    metric=metric
                )
            ),
            index=abund.columns,
            columns=abund.columns
        )


    @st.cache_data(max_entries=10)
    def melt_dm(
        _self,
        dm: pd.DataFrame
    ):
        """Melt a distance matrix"""

        return dm.reset_index().melt(
            id_vars=["index"],
            value_name="value"
        ).query(
            "index < variable"
        )


    def compare_beta_div_numeric(
        _self,
        dm_long: pd.DataFrame,
        meta: pd.Series
    ) -> str:

        # Compute the difference in metadata value for each
        dm_long = dm_long.assign(
            delta=dm_long.apply(
                lambda r: meta[r['index']] - meta[r['variable']],
                axis=1
            ).abs()
        )

        return stats.spearmanr(dm_long['value'], dm_long['delta'])


    def compare_beta_div_categorical(
        _self,
        dm_long: pd.DataFrame,
        meta: pd.Series
    ) -> str:

        # Assign each comparison as being within vs. between groups
        dm_long = dm_long.assign(
            category=dm_long.apply(
                lambda r: f"Within {meta[r['index']]}" if meta[r['index']] == meta[r['variable']] else "Between Groups", # noqa
                axis=1
            ),
            is_same=lambda d: d["category"] == "Between Groups"
        )

        # Test if the distances are different within vs. between groups
        grouped_vals = {
            is_same: groupvals["value"].tolist()
            for is_same, groupvals in dm_long.groupby(dm_long["is_same"])
        }
        r = stats.mannwhitneyu(
            grouped_vals[True],
            grouped_vals[False],
            alternative="less"
        )

        return r


    def run_self(self) -> None:

        # Get all of the plotting parameters
        params = self.all_values(flatten=True)

        # Get the abundances, filtering to the specified taxonomic level
        # Columns are samples, rows are organisms
        abund: pd.DataFrame = self._root().abund(
            level=params["tax_level"],
            filter=params["filter_by"]
        )

        # Get the sample annotations
        sample_annots = self._root().sample_annotations()

        if abund is None:
            msg = "No abundances found at {tax_level} with {filter_by}"
            msg = msg.format(**params)
            fig = None

        else:

            fig = self.build_fig(
                abund,
                sample_annots,
                params["color_by"],
                params["title"],
                params["metric"],
                params["nbins"]
            )
            msg = None

        if msg is not None and len(msg) > 0:
            self._get_child("ord_msg").main_empty.write(msg)
        if fig is None:
            return

        # Add the plot to the display
        self._get_child("plot").main_empty.plotly_chart(fig)

        # If there is a legend
        if params['legend'] is not None:
            self._get_child(
                "legend_display"
            ).main_empty.markdown(
                params['legend']
            )


    @st.cache_data(max_entries=10)
    def build_fig(
        _self,
        abund,
        sample_annots,
        color_by,
        title,
        metric,
        nbins
    ):

        # Mark the null comparison as a null value
        if color_by == 'None':
            color_by = None

        # Get the beta diversity data
        plot_df = _self.get_distances(
            abund,
            sample_annots,
            color_by,
            metric
        ).dropna()

        # Set up the data which will be used to build the plot
        plot_data = dict(
            data_frame=plot_df,
            y="value",
            nbins=nbins
        )
        plot_f = px.histogram
        layout = dict(
            xaxis_title="Num. Comparisons",
            yaxis_title=f"{metric} Distance"
        )

        # If a comparison was selected
        if color_by is not None:

            # If the value is numeric
            if is_numeric(plot_df[color_by]):
                # Make a scatterplot
                plot_f = px.scatter
                # With the x-axis as the metadata
                plot_data["x"] = color_by
                # Label the x axis
                layout["xaxis_title"] = color_by
                # Add a marginal histogram
                plot_data["marginal_y"] = "histogram"
                del plot_data["nbins"]

            # If the value is categorical
            else:
                # Make a facet column
                plot_data["facet_col"] = color_by

                # Add the yaxis title for all subplots
                for i in range(
                    plot_data["data_frame"][color_by].unique().shape[0]
                ):
                    axis_name = 'xaxis' if i == 0 else f'xaxis{i+1}'
                    if axis_name not in layout:
                        layout[axis_name] = dict()
                    layout[axis_name]['title'] = ""

        # Make a plot
        fig = plot_f(**plot_data)
        fig.update_layout(**layout)

        if plot_data.get("facet_col") is not None:
            fig.update_xaxes(matches=None)

        if color_by is not None:
            fig.for_each_annotation(
                lambda a: a.update(text=a.text.split("=")[-1])
            )

        # If there is a title
        if title is not None and title != "None":
            fig.update_layout(title=title)

        return fig

    @st.cache_data(max_entries=10)
    def get_alpha_diversity(_self, **kwargs) -> Union[None, pd.DataFrame]:
        """Return a table with the alpha diversity metrics for each sample."""

        # Get the abundances
        abund = _self._root().abund(
            level=kwargs["tax_level"],
            filter=kwargs["filter_by"]
        )

        # If there are no abundances
        if abund is None:
            return

        # Calculate the selected alpha diversity
        metric = kwargs['metric']
        if metric == "Shannon":
            adiv = _self.calc_shannon(abund)
        else:
            msg = f"Unrecognized metric = '{metric}"
            assert metric == "Simpson", msg
            adiv = _self.calc_simpson(abund)

        return adiv


    def calc_shannon(self, abund: pd.DataFrame):
        """Calculate Shannon diversity"""

        return pd.DataFrame(
            dict(Shannon=(abund / abund.sum()).apply(entropy))
        )


    def calc_simpson(self, abund: pd.DataFrame):
        """Calculate Simpson diversity"""

        return pd.DataFrame(
            dict(
                Simpson=(
                    abund / abund.sum()
                ).apply(
                    lambda c: 1 / c.apply(lambda v: v**2 if v > 0 else 0).sum()
                )
            )
        )


    def run_self(self):

        # Get all of the ploting parameters
        kwargs = self.all_values(flatten=True)
        kwargs['abund_hash'] = self._root().abund_hash()
        kwargs['annot_hash'] = self._root().annot_hash()

        # Compute the alpha diversity table
        adiv = self.calc_adiv(
            **{
                kw: kwargs[kw]
                for kw in [
                    'abund_hash',
                    'annot_hash',
                    'tax_level',
                    'filter_by',
                    'metric'
                ]
            }
        )

        if adiv is None:
            return

        # Get the plot
        fig = self.make_fig(
            adiv,
            **{
                kw: val
                for kw, val in self.all_values(flatten=True).items()
                if kw not in ['legend']
            }
        )

        # Show the plot
        self.option("plot").main_empty.plotly_chart(fig)

        # Print any correlation metrics
        corr_msg = self.report_corr(adiv, kwargs['metric'], kwargs['color_by'])
        if corr_msg is not None:
            self.option("plot_msg").main_empty.write(corr_msg)

        # If there is a legend
        if kwargs['legend'] is not None:
            self._get_child(
                "legend_display"
            ).main_empty.markdown(
                kwargs['legend']
            )


    @st.cache_data
    def report_corr(_self, adiv, metric, color_by):
        """Print any correlation metrics."""

        if color_by is None or color_by == 'None':
            return

        stats_df = adiv.reindex(
            columns=[metric, color_by]
        ).dropna()

        if is_numeric(stats_df[color_by]):
            return _self.spearman(stats_df, metric, color_by)
        else:
            return _self.anova(stats_df, metric, color_by)


    @st.cache_data(max_entries=10)
    def calc_adiv(_self, **kwargs) -> Union[None, pd.DataFrame]:
        """Make the primary figure for plotting."""

        # Get the alpha diversity of the samples which were uploaded
        adiv = _self.get_alpha_diversity(**kwargs)

        # If there is no data
        if adiv is None:
            # Take no action
            return

        # If there is sample metadata
        annot_df = _self._root().sample_annotations()
        if annot_df is not None:

            # Add it to the plotting table
            adiv = pd.merge(
                adiv,
                annot_df,
                left_index=True,
                right_index=True,

            )

        return adiv

        self,
        plot_f,
        adiv: pd.DataFrame,
        metric: str = None,
        color_by: str = None,
        **kwargs
    ):

        plot_data = dict(
            data_frame=adiv.sort_values(
                by=metric,
                ascending=False
            ).reset_index().rename(
                columns=dict(index="Sample")
            ),
            x="Sample",
            y=metric
        )
        layout = dict()

        # If there is a grouping
        if color_by is not None and color_by != 'None':

            # Only show samples which have the metadata assigned
            plot_data["data_frame"] = plot_data["data_frame"].reindex(
                columns=[metric, color_by, "Sample"]
            ).dropna()

            # Color points
            plot_data["color"] = color_by

            # If the value is categorical
            if not is_numeric(adiv[color_by]):

                # Sort by category
                plot_data["data_frame"] = plot_data["data_frame"].sort_values(
                    by=[color_by, metric],
                    ascending=[True, False]
                )

        fig = plot_f(**plot_data)
        fig.update_layout(
            **layout
        )

        return fig


    def spearman(self, adiv: pd.DataFrame, metric: str, color_by: str) -> None:

        r = spearmanr(
            adiv[metric].tolist(),
            adiv[color_by].apply(float).tolist(),
        )
        msg = " ".join([
            "Spearman:",
            f"statistic={r.statistic:.2g},",
            f"p={r.pvalue:.2g}"
        ])

        r = pearsonr(
            adiv[metric].tolist(),
            adiv[color_by].apply(float).tolist(),
        )
        msg = msg + "  \\n" + " ".join([
            "Pearson:",
            f"statistic={r.statistic:.2g},",
            f"p={r.pvalue:.2g}"
        ])

        return msg


    def anova(
        self,
        adiv: pd.DataFrame,
        metric: str,
        color_by: str
    ) -> None:

        r = f_oneway(*[
            vals
            for group, vals in adiv[
                metric
            ].groupby(
                adiv[color_by]
            )
            if group is not None
        ])
        return " ".join([
            "ANOVA:",
            f"statistic={r.statistic:.2g},",
            f"p={r.pvalue:.2g}"
        ])

    @st.cache_data(max_entries=10)
    def run_ordination(
        _self,
        tax_level,
        filter_by,
        ord_type,
        abund: pd.DataFrame,
        is_3d: bool
    ) -> Union[None, pd.DataFrame]:
        """Perform ordination on the abundance data."""

        # If there are no abundances
        if abund is None:

            # Stop
            msg = "No abundances available for ordination"
            return None, None, msg

        msg = f"Running {ord_type} on {abund.shape[1]:,} samples"
        msg = f"{msg} using {abund.shape[0]:,}"
        msg = f"{msg} {tax_level}-level organisms"
        if filter_by is not None and filter_by != 'None':
            msg = msg + "  \\n" + f"Filtering to {filter_by}"

        if ord_type == 'PCA':
            proj, loadings = _self.run_pca(abund)
        elif ord_type == 't-SNE':
            proj, loadings = _self.run_tsne(abund, is_3d)
        else:
            msg = "Ordination type not recognized"
            raise WidgetFunctionException(msg)

        return proj, loadings, ""


    def run_pca(self, abund: pd.DataFrame):
        """Ordinate data using PCA"""

        pca = PCA()
        ord_mat = pca.fit_transform(abund.T)

        # Name each PC for the amount of variance it explains
        pc_names = [
            f"PC{i+1} ({round(v * 100, 1)}%)"
            for i, v in enumerate(pca.explained_variance_ratio_)
        ]

        # Projection of the samples in the ordination space
        coords = pd.DataFrame(
            ord_mat,
            columns=pc_names,
            index=abund.columns
        )

        # Center to the mean
        coords = coords - coords.mean()

        # Loadings of each variable for each axis
        loadings = pd.DataFrame(
            pca.components_,
            index=pc_names,
            columns=abund.index.values
        )

        return coords, loadings


    def run_tsne(self, abund: pd.DataFrame, is_3d: bool):
        """Ordinate data using t-SNE"""

        tsne = TSNE(
            n_components=3 if is_3d else 2
        )
        ord_mat = tsne.fit_transform(abund.T)
        coords = pd.DataFrame(
            ord_mat,
            columns=[
                f"t-SNE {i+1}"
                for i in range(ord_mat.shape[1])
            ],
            index=[
                org.split(";")[-1]
                for org in abund.columns
            ]
        )

        return coords, None


    def run_self(self) -> None:

        # Get all of the plotting parameters
        params = self.all_values(flatten=True)

        # Get the abundances, filtering to the specified taxonomic level
        # Columns are samples, rows are organisms
        abund: pd.DataFrame = self._root().abund(
            level=params["tax_level"],
            filter=params["filter_by"]
        )

        # Get the sample annotations
        sample_annots = self._root().sample_annotations()

        fig, msg = self.build_fig(
            params["tax_level"],
            params["filter_by"],
            params["ord_type"],
            abund,
            sample_annots,
            params["3D"],
            params["color_by"],
            params["title"],
            params["pca_loadings"],
        )

        if msg is not None and len(msg) > 0:
            self._get_child("ord_msg").main_empty.write(msg)
        if fig is None:
            return

        # Add the plot to the display
        self._get_child("plot").main_empty.plotly_chart(fig)

        # If there is a legend
        if params['legend'] is not None:
            self._get_child(
                "legend_display"
            ).main_empty.markdown(
                params['legend']
            )


    @st.cache_data(max_entries=10)
    def build_fig(
        _self,
        tax_level,
        filter_by,
        ord_type,
        abund,
        sample_annots,
        is_3d,
        color_by,
        title,
        pca_loadings
    ):

        # Get the ordinated data
        plot_df, loadings, msg = _self.run_ordination(
            tax_level,
            filter_by,
            ord_type,
            abund,
            is_3d
        )

        if plot_df is None:
            return None, msg

        # Add the metadata (if any was provided)
        if sample_annots is not None:
            plot_df = plot_df.merge(
                sample_annots,
                left_index=True,
                right_index=True
            )

        # Get the coloring column
        if color_by == 'None':
            color_by = None

        # Set up the data which will be used to build the plot
        plot_kwargs = dict(
            data_frame=plot_df.reset_index(
            ).rename(
                columns=dict(index="sample")
            ),
            x=plot_df.columns.values[0],
            y=plot_df.columns.values[1],
            hover_data=[
                plot_df.columns.values[0],
                plot_df.columns.values[1],
                "sample"
            ],
            color=color_by
        )
        if color_by is not None:
            plot_kwargs["hover_data"].append(color_by)

        # If the 3D plot was requested
        if is_3d:
            plot_f = px.scatter_3d
            plot_kwargs['z'] = plot_df.columns.values[2]
            plot_kwargs['hover_data'].insert(
                2, plot_df.columns.values[2]
            )
        else:
            plot_f = px.scatter

        # Make a plot
        fig = plot_f(**plot_kwargs)

        # Add the PCA loadings, if requested
        if pca_loadings:
            _self.add_pca_loadings(
                fig,
                plot_df,
                loadings,
                is_3d
            )

        # If there is a title
        if title is not None and title != "None":
            fig.update_layout(title=title)

        return fig, msg


    def add_pca_loadings(
        self,
        fig,
        plot_df,
        loadings,
        is_3d
    ):

        # If no value has been computed
        if loadings is None:
            return

        # Number of dimensions
        ndims = 2 + is_3d

        # Just pick the number of axes used in the plot
        loadings = loadings.head(ndims)

        # Score the organisms based on the absolute sum of loadings
        org_score = loadings.abs().sum()

        # Pick the number of organisms to plot
        cutoff_score = org_score.sort_values(
            ascending=False
        ).values[
            ndims
        ] / 2.

        loadings = loadings.reindex(
            columns=org_score.index.values[
                org_score >= cutoff_score
            ]
        )

        # Scale each loading to fit nicely on the plot
        loadings = (
            plot_df.reindex(
                columns=loadings.index.values
            ).abs().max() * loadings.T / loadings.T.abs().max()
        ).T

        for org_name, org_coords in loadings.items():

            line_props = dict(
                x=[0, org_coords.values[0]],
                y=[0, org_coords.values[1]],
                mode='lines',
                name=org_name
            )
            if is_3d:
                line_props['z'] = [0, org_coords.values[2]]
                trace_f = go.Scatter3d
            else:
                trace_f = go.Scatter

            fig.add_trace(
                trace_f(**line_props)
            )

    @st.cache_data(max_entries=10)
    def get_abundance_data(
        _self,
        tax_level: str,
        filter_by: str,
        n_orgs: int,
        abund_hash,
        annot_hash
    ):

        # Get the abundances, filtering to the specified taxonomic level
        # Columns are samples, rows are organisms
        abund: pd.DataFrame = _self._root().abund(
            level=tax_level,
            filter=filter_by
        )

        if abund is None:
            return

        # If there are no more organisms than the specified max
        if abund.shape[0] <= n_orgs:
            return abund

        # Otherwise, we need to filter down the number of organisms being shown

        # Compute the average abundance of each organism
        mean_abund = abund.mean(axis=1).sort_values(ascending=False)

        to_keep = mean_abund.index.values[:(n_orgs-1)]

        abund = pd.concat([
            abund.reindex(index=to_keep),
            pd.DataFrame(dict(
                Other=abund.drop(index=to_keep).sum()
            )).T
        ])

        return abund


    @st.cache_data(max_entries=10)
    def get_plotting_data(
        _self,
        tax_level,
        filter_by,
        n_orgs,
        color_by,
        sort_by,
        abund_hash,
        annot_hash
    ):
        """Return the data used for plotting."""

        # Get the abundance data to plot
        abund_df = _self.get_abundance_data(
            tax_level,
            filter_by,
            n_orgs,
            abund_hash,
            annot_hash
        )

        # If there is no abundance data
        if abund_df is None:
            return None, None

        # Get the metadata (if any was provided)
        sample_annots: pd.DataFrame = _self._root().sample_annotations()

        # If there is metadata and the user wants to display it
        if len(color_by) > 0 and sample_annots is not None:

            annot_df = sample_annots.reindex(
                columns=color_by,
                index=abund_df.columns.values
            ).dropna()

            # If there are no samples with the selected metadata
            if annot_df.shape[0] == 0:
                return None, None

            # Only keep the abundances which have annotations
            abund_df = abund_df.reindex(
                columns=annot_df.index.values
            )

        else:
            annot_df = None

        # If the user requested to sort samples by organism abundances
        if sort_by == "Organism Abundances":

            # Sort the abundance table
            abund_df = sort_table(abund_df)

        # If the user requested to sort samples by annotations
        elif sort_by == "Selected Metadata" and annot_df is not None:

            # Sort the annotation table
            annot_df = annot_df.sort_values(
                by=list(annot_df.columns.values)
            )

            # Order the abundances to match
            abund_df = abund_df.reindex(columns=annot_df.index.values)

        # Order the annotations to match the abundances
        if annot_df is not None:
            annot_df = annot_df.reindex(index=abund_df.columns.values)

        return abund_df, annot_df

    ):
        """Make the figure to plot"""

        # Get the plotting data
        abund_df, annot_df = _self.get_plotting_data(
            tax_level,
            filter_by,
            n_orgs,
            color_by,
            sort_by,
            abund_hash,
            annot_hash
        )

        # If there is no data
        if abund_df is None:
            # Don't make a plot
            return

        # Set up the size of the annotations
        annot_frac = min(
            0.5,
            0.02 + (annot_size * float(len(color_by)))
        )
        row_heights = [1 - annot_frac, annot_frac]

        # Set up the plot area
        fig = make_subplots(
            rows=1 if annot_df is None else 2,
            cols=1,
            vertical_spacing=0.01,
            horizontal_spacing=0.01,
            start_cell="top-left",
            row_heights=None if annot_df is None else row_heights,
            shared_xaxes=True
        )

        # Plot the heatmap / stacked bars
        fig.add_traces(
            _self.plot_abund(
                plot_type,
                abund_df,
                heatmap_cpal
            ),
            rows=1,
            cols=1
        )

        if plot_type == "Stacked Bars":
            fig.update_layout(
                barmode='stack',
                yaxis_title="Relative Abundance (%)"
            )

        # Plot the annotations
        if len(color_by) > 0 and annot_df is not None:
            fig.add_trace(
                _self.plot_annot(
                    annot_df,
                    annot_cpal
                ),
                row=2,
                col=1
            )

        # If there is a title
        if title is not None and title != "None":
            fig.update_layout(title=title)

        return fig


    def run_self(self):

        # Get the plotting options
        params = self.all_values(flatten=True)

        # Get the figure to plot
        fig = self.make_fig(
            params['tax_level'],
            params['filter_by'],
            params['n_orgs'],
            params['color_by'],
            params['sort_by'],
            params['annot_size'],
            params['plot_type'],
            params['title'],
            self._root().abund_hash(),
            self._root().annot_hash(),
            params["annot_cpal"],
            params["heatmap_cpal"]
        )

        # If there is a figure
        if fig is not None:

            # Display it in the 'plot' child resource
            plot_area = self._get_child("plot")
            plot_area.main_empty.plotly_chart(
                fig,
                use_container_width=True
            )

        # If there is a legend
        if params['legend'] is not None:
            self._get_child(
                "legend_display"
            ).main_empty.markdown(
                params['legend']
            )


    def plot_abund(self, plot_type, abund_df, heatmap_cpal):

        if plot_type == "Heatmap":
            return self.plot_heatmap(abund_df, heatmap_cpal)
        else:
            return self.plot_bars(abund_df)


    def plot_heatmap(self, abund_df: pd.DataFrame, colorscale: str):

        # Mouseover text
        text_df = abund_df.apply(
            lambda c: [
                f"Sample: {c.name}<br>Organism: {n}<br>Abundance: {a:.4g}%"
                for n, a in c.items()
            ]
        )

        return [
            go.Heatmap(
                x=abund_df.columns.values,
                y=abund_df.index.values,
                z=abund_df.values,
                colorscale=colorscale,
                text=text_df.values,
                hoverinfo="text",
                colorbar_title="Relative<br>Abundance<br>(%)"
            )
        ]


    def plot_bars(self, abund_df):

        return [
            go.Bar(
                name=org_name,
                x=org_abund.index.values,
                y=org_abund.values,
                hovertext=[
                    f"{sample}<br>{org_name}: {abund:.4g}%"
                    for sample, abund in org_abund.items()
                ]
            )
            for org_name, org_abund in abund_df.iterrows()
        ]


    def plot_annot(self, annot_df, annot_cpal):

        # Capture the annotations as text
        text_df = annot_df.applymap(
            lambda i: "" if i is None else str(i)
        ).apply(
            lambda c: c.apply(
                lambda i: f"{c.name}: {i}"
            )
        )

        # For any text columns, scale to a number
        for cname in annot_df:
            if not is_numeric(annot_df[cname]):
                annot_df = annot_df.assign(**{
                    cname: convert_text_to_scalar(annot_df[cname])
                })

        return go.Heatmap(
            x=annot_df.index.values,
            y=annot_df.columns.values,
            z=annot_df.T.values,
            colorscale=annot_cpal,
            text=text_df.T.values,
            hoverinfo="text",
            showscale=False,
        )

    show_uploader = True

    index_orgs = {"index": [], "columns": [], "data": []}

    accept_multiple_files = False

    children = [StResource(
            id="msg",
            value=None,
            children=[],
            label="Msg",
            help=None,
            disable_sidebar=False
        )]

    disable_sidebar = False

    def __init__(
        self,
        id="dataframe",
        value=None,
        label=None,
        help: Union[str, None] = None,
        disabled: bool = False,
        label_visibility: str = "visible",
        sidebar=True,
        show_uploader=True,
        hash=None,
        index_orgs=None,
        kwargs={}
    ):

        # Instantiate the custom elements of the DataFrame
        self.hash = hash
        self.index_orgs = parse_dataframe_string(index_orgs)

            id=id,
            value=value,
            label=label,
            help=help,
            disabled=disabled,
            label_visibility=label_visibility,
            sidebar=sidebar,
            show_uploader=show_uploader,

        )

        # Read the file
        df = pd.read_csv(
            uploaded_file,

            comment="#",

class BaseMicrobiomeExplorer(StreamlitWidget):

    requirements = []

    pyodide_requirements = []

    imports = ["import streamlit as st", "from widgets.streamlit import *"]

    extra_imports = []

    initial_sidebar_state = "auto"

    layout = "centered"

    ga_tag = None

    title = ""

    subtitle = ""

    id = "resource"

    value = None

    children = []

    label = "Resource"

    help = None

    disable_sidebar = False

    def msg(self, msg):
        """Write to the message container."""
        if self.main_container is not None:
            self.main_container.write(msg)


    def abund(self, level=None, filter='None') -> pd.DataFrame:
        """
        Return the abundance table
        """

        # Get the abundances
        abund: pd.DataFrame = self.get(["data", "abund"])

        # Get the sample annotations
        sample_annots = self.sample_annotations()

        return self._make_abund(abund, sample_annots, level, filter)


    def org_list(self):
        """Return the list of organisms parsed from the abundance table."""

        return self._make_org_list(
            self.get(
                ['data', 'abund'],
                attr="index_orgs"
            )
        )


    @st.cache_data
    def _make_org_list(_self, index_orgs: pd.DataFrame):
        return [
            f"{r['level']}: {r['name']}"
            for _, r in index_orgs.iterrows()
            if not pd.isnull(r['level'])
        ]


    @st.cache_data
    def _make_abund(
        _self,
        abund: pd.DataFrame,
        sample_annots: pd.DataFrame,
        level: str,
        filter: str
    ) -> pd.DataFrame:

        if abund.shape[0] == 0:
            return

        # If the level is not specified
        if level is None:
            # Return everything
            pass

        # If a level is specified
        else:

            # Get the taxonomic information for each row
            index_orgs = _self.get(["data", "abund"], attr="index_orgs")

            # Filter down to the rows which are assigned at that level
            abund = abund.reindex(
                index=index_orgs.query(
                    f"level == '{level}'"
                ).index
            )

            if abund.shape[0] == 0:
                msg = f"No organisms classified at the {level} level"
                raise WidgetFunctionException(msg)

            # Rename the table for just the organism name
            abund = abund.rename(
                index=index_orgs['name'].get
            )

        # If a filter was specified
        if filter is not None and filter != 'None':

            # Apply the filter
            if " == " in filter:
                query_col, query_val = filter.split(" == ", 1)
                sample_annots = sample_annots.loc[
                    sample_annots[query_col].apply(str) == query_val.strip("'")
                ]
            else:
                query_col, query_val = filter.split(" != ", 1)
                sample_annots = sample_annots.loc[
                    sample_annots[query_col].apply(str) != query_val.strip("'")
                ]
            filtered_samples = set(list(sample_annots.index.values))

            # Subset the abundances to that set of samples
            abund = abund.reindex(
                columns=[
                    cname for cname in abund.columns.values
                    if cname in filtered_samples
                ]
            )

        # Remove any samples which sum to 0
        abund = abund.reindex(
            columns=abund.columns.values[
                abund.sum() > 0
            ]
        )

        if abund.shape[1] == 0:
            return

        # Normalize all abundances to percentages
        abund = 100 * abund / abund.sum()

        return abund


    def abund_hash(self) -> pd.DataFrame:
        """
        Return the hash of the abundance table
        """

        return self.get(["data", "abund"], attr="hash")


    def annot_hash(self) -> pd.DataFrame:
        """
        Return the hash of the annotation table
        """

        return self.get(["data", "annots"], attr="hash")


    def sample_annotations(self) -> Union[None, pd.DataFrame]:
        """Return the table of sample annotations."""

        # Get the value of the sample annotation resource
        annots: pd.DataFrame = self.get(["data", "annots"])

        # If the sample annotations have not been provided
        if annots.shape[0] == 0:
            return None

        # Get the set of sample IDs from the abundance table
        abund_samples = self.get(['data', 'abund']).columns.values

        # If the abundances have not been provided
        if len(abund_samples) == 0:
            return None

        # If both have been provided, return the annotations
        # specifically for the set of samples in the abundance table
        annots = annots.reindex(index=abund_samples)

        # Drop any values which are noted by text as missing
        annots = annots.replace(
            to_replace=['N/A', 'NA', 'missing', 'NaN'],
            value=np.nan
        )

        # Drop any columns for which no values are present
        cols_to_drop = [
            cname
            for cname, cvals in annots.items()
            if cvals.dropna().shape[0] == 0
        ]
        if len(cols_to_drop) > 0:
            annots = annots.drop(columns=cols_to_drop)

        # If there are no columns remaining
        if annots.shape[1] == 0:
            return None

        # Try to convert any values to numeric, if possible
        annots = parse_numeric(annots)

        # Return the data which passes this filtering regime
        return annots


    def sample_filters(self, max_categories=10) -> List[str]:
        """Return the list of possible filters based on sample metadata."""

        # Get all of the sample annotations provided by the user
        annots = self.sample_annotations()

        # Build a list of possible filters
        filters = ['None']

        if annots is None or annots.shape[1] == 0:
            return filters

        # For each category of metadata
        for cname, cvals in annots.items():

            # Get the unique values
            unique_vals = cvals.dropna().unique()

            # Skip if there are > max_categories values
            if unique_vals.shape[0] > max_categories:
                continue

            # Add each value to the list of filters
            for uval in unique_vals:

                # Wrap strings in quotes
                if isinstance(uval, str):
                    filter_val = f"'{uval}'"
                else:
                    filter_val = str(uval)

                filters.extend([
                    f"{cname} == {filter_val}",
                    f"{cname} != {filter_val}"
                ])

        return filters


    def sample_colors(self, max_categories=10, include_none=True) -> List[str]:
        """Return the list of plot colorings based on sample metadata."""

        # Get all of the sample annotations provided by the user
        annots = self.sample_annotations()

        # Build a list of possible colors
        colors = ['None'] if include_none else []

        if annots is None or annots.shape[1] == 0:
            return colors

        # For each category of metadata
        for cname, cvals in annots.items():

            # If the column is numeric
            if is_numeric(cvals):

                # Add it to the list
                colors.append(cname)

            # If it is categorical
            else:

                # Get the unique values
                unique_vals = cvals.dropna().unique()

                # If there are no more than max_categories values
                if unique_vals.shape[0] <= max_categories:

                    # Add it to the list
                    colors.append(cname)

        return colors


    def update_options(self) -> None:
        """Update the menu selection items based on the user inputs."""

        # Update the color_by and filter_by fields of all appropriate elements
        for plot_type in [
            "ordination",
            "abundant_orgs",
            "alpha_diversity",
            "beta_diversity",
            "differential_abundance",
            "single_organism",
            "compare_two_organisms",
        ]:

            # For each of the elements of this type
            for plot_elem in self._find_child(plot_type):

                # Update the 'color_by' and 'filter_by' menu options

                # Update the sample colors
                plot_elem.update_options(
                    self.sample_colors(
                        # Only include a "None" value for ordination
                        include_none=plot_type != "abundant_orgs"
                    ),
                    "color_by"
                )
                # Update the filter_by for all plot types
                plot_elem.update_options(self.sample_filters(), "filter_by")

        # Update the organism list
        for plot_type, menu_name in [
            ("single_organism", "org"),
            ("compare_two_organisms", "org1"),
            ("compare_two_organisms", "org2"),
        ]:

            # For each of the elements of this type
            for plot_elem in self._find_child(plot_type):

                # Update the 'org' selector
                plot_elem.update_options(
                    self.org_list(),
                    menu_name
                )
